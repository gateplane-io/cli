version: 2

# .Env.VERSION_{id}: parsed from helper script
# eval "$(scripts/plugin_versions.sh)"

git:
  tag_sort: -version:creatordate

builds:
  - skip: false
    id: cli
    # main: ./cmd/main.go
    dir: ./cmd
    command: build
    binary: gateplane
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - darwin
      # - windows
    goarch:
      - amd64
      - arm64
    # flags: ["-mod=vendor", "-trimpath"]

    # ldflags:
    #   - -s -w
    #   - -X main.Version={{ .Env.VERSION_mock }}

    ldflags:
      - -extldflags
      - "-static"
      - -s -w
      - -X main.CommitHash={{.Commit}}
      - -X main.BuildDate={{.Date}}
      - -X main.builtBy=goreleaser
      - -X main.Version={{.Version}}
      # - -X main.Revision={{.ShortCommit}}

    mod_timestamp: "{{.CommitTimestamp}}"

archives:
  - formats: ["binary"]
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: '{{ time "2006.1.2" }}-snapshot'

changelog:
  sort: asc
  filters:
    exclude:
      - '^test(\([[:word:]]+\))?:'
      - '^chore(\([[:word:]]+\))?:'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

